      <h1>抹茶アフタヌーンティー</h1>
      <img
      src="https://anaintercontinental-tokyo.jp/wp-content/uploads/2024/05/atrium-matcha-2024.jpg">

      <p>今回で７回目となる「抹茶アフタヌーンティー」。柑橘系のフルーツと抹茶のマリアージュを楽しめるスイーツや抹茶やほうれん草などを使ったセイボリーが「ロンネフェルト」の紅茶など様々なドリンクと一緒に堪能できます。</p>
